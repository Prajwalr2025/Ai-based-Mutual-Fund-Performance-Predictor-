<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PredictFolio - Sign In</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fa-solid fa-sun"></i>
  </button>

  <div class="login-container">
    <h1 class="login-title">Welcome Back to <span>PredictFolio</span></h1>
    <form class="login-form" action="funds.html" method="GET">
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email Address" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Sign In</button>
      <p class="signup-text">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

<script>
  // Apply stored theme on load
  document.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme") || "light";
    document.body.setAttribute("data-theme", savedTheme);
    updateToggleIcon(savedTheme);
  });

  // Theme toggle
  function toggleTheme() {
    const current = document.body.getAttribute("data-theme");
    const next = current === "light" ? "dark" : "light";
    document.body.setAttribute("data-theme", next);
    localStorage.setItem("theme", next);
    updateToggleIcon(next);
  }

  // Update icon inside toggle button
  function updateToggleIcon(theme) {
    const icon = document.querySelector(".theme-toggle i");
    if (theme === "dark") {
      icon.classList.remove("fa-sun");
      icon.classList.add("fa-moon");
    } else {
      icon.classList.remove("fa-moon");
      icon.classList.add("fa-sun");
    }
  }
</script>

</body>
</html>
